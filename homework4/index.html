<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="style.css">
   <title>A-level</title>
</head>
<body>
   <div class="wrapper">
      <header class="header">
      </header>
      <main class="main">
         <section class="level1">
            <blockquote class="quote">
               <p>"Судьба тасует карты, а мы ими играем."</p>
               <cite class="cite">Артур Шопенгауэр</cite>
            </blockquote>
            <div class="cards">
               <img class="card01" src="img/card01.png" alt="card" width="150px">
               <img class="card02" src="img/card01.png" alt="card" width="150px">
               <img class="card03" src="img/card01.png" alt="card" width="150px">
            </div>
         </section>
         <section class="level2">
            <div class="level2__container">
               <div class="square1"></div>
               <div class="square2"></div>
               <div class="square3"></div>
            </div>
         </section>
         <section class="level3">
            <nav class="nav">
               <ul class="nav__list">
                  <li class="nav__item"><a class="nav__link" href="#">home</a></li>
                  <li class="nav__item"><a class="nav__link" href="#">contacts</a></li>
                  <li class="nav__item"><a class="nav__link" href="#">our team</a></li>
                  <li class="nav__item"><a class="nav__link" href="#">about</a></li>
                  <li class="nav__item"><a class="nav__link" href="#">news</a></li>
               </ul>
               <div class="menu">menu here</div>
            </nav>
         </section>
         <section class="level4">
            <div class="box">
               <div class="square"></div>
            </div>
         </section>
      </main>
      <footer class="footer">
      </footer>
   </div>
</body>
</html>
